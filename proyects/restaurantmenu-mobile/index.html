<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div id="logo"></div>
        <div class="menu">
            <p id="menutilte">Menu</p>
            <div class="menu1">
                <div class="center"> 
                    <button class="btn">Pizza</button>
                </div>   
            </div>
            <div class="txt">
                <div id="q">
                    <div id="line1"></div>
                </div>
                <p id="food1" class="element1">pizza de barbacoa</p>
                
                <p id="food2" class="element1">pizza de jamon y bacon</p>
                
                <p id="food3" class="element1">pizza de cuatro quesos</p>
                
                <p id="dinero1" class="element1">10€</p>
                <p id="dinero2" class="element1">12€</p>
                <p id="dinero3" class="element1">10,5€</p>
                
            </div> 
            <div class="menu2">
                <div class="center">
                    <button class="btn">Hamburguesa</button>
                </div>
            </div>
            <div class="txt">
                <div id="q">
                    <div id="line1"></div>
                </div>
                <p id="food1"  class="element1">hamburguesa de venado</p>
                
                <p id="food2"  class="element1">hamburguesa mexicana</p>
                
                <p id="food3"  class="element1">hamburguesa catalana</p>
                
                <p id="dinero1"  class="element1">10€</p>
                <p id="dinero2"  class="element1">12€</p>
                <p id="dinero3"  class="element1">10,5€</p>
                
            </div> 
            <div class="menu3">
                <div class="center">
                    <button class="btn">Espaquetis</button>
                </div>
            </div>
            <div class="txt">
                <div id="q">
                    <div id="line1"></div>
                </div>
                <p id="food1"  class="element1">Espaquetis con tomate</p>
                
                <p id="food2"  class="element1">macarones con carne</p>
                
                <p id="food3"  class="element1">Espaquetis con queso</p>
                
                <p id="dinero1"  class="element1">10€</p>
                <p id="dinero2"  class="element1">12€</p>
                <p id="dinero3"  class="element1">10,5€</p>
        </div>
    </div>



</body>
<script src="script.js"></script>
</html>
